{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-md-5">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Login" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
{% endblock %}
